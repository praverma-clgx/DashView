name: Playwright Tests

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env file
        run: |
          echo "TEST_ENV=${{ secrets.TEST_ENV }}" >> .env
          echo "DKIRC_ENTERPRISE_LOGIN_URL=${{ secrets.DKIRC_ENTERPRISE_LOGIN_URL }}" >> .env
          echo "DKIRC_ENTERPRISE_COMPANY_ID=${{ secrets.DKIRC_ENTERPRISE_COMPANY_ID }}" >> .env
          echo "DKIRC_ENTERPRISE_USERNAME=${{ secrets.DKIRC_ENTERPRISE_USERNAME }}" >> .env
          echo "DKIRC_ENTERPRISE_PASSWORD=${{ secrets.DKIRC_ENTERPRISE_PASSWORD }}" >> .env
      - name: Run Playwright tests
        run: npm run test
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
